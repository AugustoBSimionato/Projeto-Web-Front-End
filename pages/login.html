<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&display=swap" />
    <title>Acessar conta - Watts</title>
    <link rel="stylesheet" href="/Projeto-Web-Front-End/css/login.css">
    <link rel="icon" href="/Projeto-Web-Front-End/figs/favicon.ico">
</head>
<body>
    <nav>
        <ul>
            <li class="logo"><img src="/Projeto-Web-Front-End/figs/watts.png" alt=""></li>
            <li><a class="nav-a" href="/Projeto-Web-Front-End/index.html"><span class="material-symbols-outlined">home</span><span>Home</span></a></li>
            <li><a class="nav-a" href="/Projeto-Web-Front-End/pages/our-purpose.html"><span class="material-symbols-outlined">psychiatry</span><span>Nossos propósitos</span></a></li>
            <li><a class="nav-a" href="/Projeto-Web-Front-End/pages/plans.html"><span class="material-symbols-outlined">view_cozy</span><span>Planos</span></a></li>
            <li><a class="nav-a" href="/Projeto-Web-Front-End/pages/register.html"><span class="material-symbols-outlined">new_releases</span><span>Quero receber alertas!</span></a></li>
            <li><a class="nav-a" href="/Projeto-Web-Front-End/pages/login.html"><span class="material-symbols-outlined">login</span><span>Acessar conta</span></a></li>
        </ul>
    </nav>

    <section class="container">
        <form class="register-form">
            <h2>Acessar conta</h2>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Senha" pattern=".{6,}" title="Senha (mínimo 6 caracteres)" minlength="6" required>
            </div>
            <button type="submit" class="submit-btn">Entrar</button>

            <div class="info-message">
                <span class="material-symbols-outlined">info</span>
                <p>Esqueceu sua senha? <a href="/Projeto-Web-Front-End/pages/reset-password.html">Clique aqui</a></p>
            </div>
        </form>
    </section>

    <footer>
        <p>Desenvolvido por <a href="https://augustobsimionato.github.io/Web-front-end/atividades/atividade-pratica-cv-com-css/index.html" target="_blank">@gutobaroni</a></p>
        <p>&copy; 2024 Watts. Todos os direitos reservados.</p>
        <a href="https://www.threads.net/@gutobaroni" target="_blank" class="threads-logo"><img src="/Projeto-Web-Front-End/figs/threads-logo.svg" alt="threads-logo"></a>
    </footer>
    
    <script>
      window.addEventListener('scroll', function() {
          const nav = document.querySelector('nav');
          if (window.scrollY > 50) {
              nav.classList.add('scrolled');
          } else {
              nav.classList.remove('scrolled');
          }
      });

      document.addEventListener('DOMContentLoaded', function() {
          const link = document.querySelector('.info-message a');
          link.addEventListener('click', function(event) {
              event.preventDefault();
              
              const popup = document.createElement('div');
              popup.classList.add('popup');

              popup.innerHTML = `
                  <div class="popup-content">
                      <h2>Recuperar Senha</h2>
                      <div class="form-group">
                          <input type="email" id="recovery-email" name="recovery-email" placeholder="Email" required>
                          <button type="submit" class="submit-btn">Recuperar</button>
                      </div>
                  </div>
              `;

              document.body.appendChild(popup);

              const recoverButton = popup.querySelector('.submit-btn');
              recoverButton.addEventListener('click', function() {
                  const emailInput = popup.querySelector('#recovery-email');
                  const email = emailInput.value;
                  const popupContent = popup.querySelector('.popup-content');
                  popupContent.innerHTML = `<p><span class="material-symbols-outlined"> mark_email_read </span>Email de recuperação enviado para <span>${email}</span></p>`;

                  setTimeout(function() {
                      document.body.removeChild(popup);
                  }, 3000);
              });

              popup.addEventListener('click', function(event) {
                  if (event.target === popup) {
                      document.body.removeChild(popup);
                  }
              });
          });
      });
    </script>
</body>
</html>

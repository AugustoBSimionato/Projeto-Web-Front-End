<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&display=swap" />
    <title>Receber alertas - Watts</title>
    <link rel="stylesheet" href="/Projeto-Web-Front-End/css/register.css">
    <link rel="icon" href="/Projeto-Web-Front-End/figs/favicon.ico">
</head>
<body>
    <nav>
        <ul>
            <li class="logo"><img src="/Projeto-Web-Front-End/figs/watts.png" alt=""></li>
            <li><a class="nav-a" href="/Projeto-Web-Front-End/index.html"><span class="material-symbols-outlined">home</span><span>Home</span></a></li>
            <li><a class="nav-a" href="/Projeto-Web-Front-End/pages/our-purpose.html"><span class="material-symbols-outlined">psychiatry</span><span>Nossos propósitos</span></a></li>
            <li><a class="nav-a" href="/Projeto-Web-Front-End/pages/plans.html"><span class="material-symbols-outlined">view_cozy</span><span>Planos</span></a></li>
            <li><a class="nav-a" href="/Projeto-Web-Front-End/pages/register.html"><span class="material-symbols-outlined">new_releases</span><span>Quero receber alertas!</span></a></li>
            <li><a class="nav-a" href="/Projeto-Web-Front-End/pages/login.html"><span class="material-symbols-outlined">login</span><span>Acessar conta</span></a></li>
        </ul>
    </nav>

    <section class="container">
        <div class="content-wrapper">
            <div class="image-container">
                <img src="/Projeto-Web-Front-End/figs/register-alerts.svg" alt="Desenho de uma pessoa sentada em um monitor olhando para ele">
            </div>
            <div class="form-container">
                <form class="register-form">
                    <h2>Criar conta</h2>
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Email para receber os alertas" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="cep" name="cep" placeholder="CEP" pattern="\d{5}-\d{3}" title="O CEP deve estar no formato 12345-678" maxlength="9" minlength="9" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="Senha" pattern=".{6,}" title="Senha (mínimo 6 caracteres)" minlength="6" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirme a Senha" pattern=".{6,}" title="Repita a senha para confirmá-la (mínimo 6 caracteres)" minlength="6" required>
                    </div>
                    <button type="submit" class="submit-btn" id="register-btn">Criar conta</button>

                    <div class="info-message">
                        <span class="material-symbols-outlined">info</span>
                        <p>Você pode optar por não receber mais avisos.</p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <p>Desenvolvido por <a href="https://augustobsimionato.github.io/Web-front-end/atividades/atividade-pratica-cv-com-css/index.html" target="_blank">@gutobaroni</a></p>
        <p>&copy; 2024 Watts. Todos os direitos reservados.</p>
        <a href="https://www.threads.net/@gutobaroni" target="_blank" class="threads-logo"><img src="/figs/threads-logo.svg" alt="threads-logo"></a>
    </footer>
    
    <script>
      window.addEventListener('scroll', function() {
          const nav = document.querySelector('nav');
          if (window.scrollY > 50) {
              nav.classList.add('scrolled');
          } else {
              nav.classList.remove('scrolled');
          }
      });

      document.querySelector('.register-form').addEventListener('submit', function(event) {
          event.preventDefault();
          window.location.href = '/pages/login.html';
      });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&display=swap" />
    <title>Receber alertas - Watts</title>
    <link rel="stylesheet" href="/css/register.css">
    <link rel="icon" href="/figs/favicon.ico">
</head>
<body>
    <nav>
        <ul>
          <li class="logo"><img src="/figs/watts.png" alt=""></li>
          <li><a href="/index.html"><span class="material-symbols-outlined">home</span>Home</a></li>
          <li><a href="#"><span class="material-symbols-outlined">flag</span>Nosso propósito</a></li>
        </ul>
    </nav>

    <section class="container">
        <form class="register-form">
            <h2>Receber alertas</h2>
            <div class="form-group">
                <input type="text" id="name" name="name" placeholder="Nome completo" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email para receber os alertas" required>
            </div>
            <div class="form-group">
                <input type="number" id="password" name="password" placeholder="CEP" required>
                <!--Mostrar mapa quando colocar um CEP e liberar botão ou mostrar ele se tudo estiver preenchido-->
            </div>
            <button type="submit" class="submit-btn">Registrar</button>
        </form>
    </section>

    <footer>
        <p>Desenvolvido por <a href="https://www.threads.net/@gutobaroni" target="_blank" rel="noopener noreferrer">@gutobaroni</a></p>
        <p>&copy; 2024 Nascer do Sol. Todos os direitos reservados.</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&display=swap" />
    <title>Receber alertas - Watts</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="icon" href="/figs/favicon.ico">
</head>
<body>
  <nav>
    <ul>
        <li class="logo"><img src="/figs/watts.png" alt=""></li>
        <li><a class="nav-a" href="/index.html"><span class="material-symbols-outlined">home</span><span>Home</span></a></li>
        <li><a class="nav-a" href="/pages/our-purpose.html"><span class="material-symbols-outlined">psychiatry</span><span>Nosso propósito</span></a></li>
        <li><a class="nav-a" href="/pages/plans.html"><span class="material-symbols-outlined">view_cozy</span><span>Planos</span></a></li>
        <li><a class="nav-a" href="/pages/register.html"><span class="material-symbols-outlined">new_releases</span><span>Quero receber alertas!</span></a></li>
    </ul>
  </nav>

    <section class="container">
        <form class="register-form">
            <h2>Receber alertas</h2>
            <div class="form-group">
                <input type="text" id="name" name="name" placeholder="Nome completo" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email para receber os alertas" required>
            </div>
            <div class="form-group">
                <input type="text" id="cep" name="cep" placeholder="CEP" pattern="\d{5}-\d{3}" title="O CEP deve estar no formato 12345-678" maxlength="9" minlength="9" required>
            </div>
            <button type="submit" class="submit-btn">Registrar</button>

            <div class="info-message">
                <span class="material-symbols-outlined">info</span>
                <p>Você pode optar por não receber mais avisos.</p>
            </div>
        </form>
    </section>

    <footer>
        <p>Desenvolvido por <a href="https://www.threads.net/@gutobaroni" target="_blank" rel="noopener noreferrer">@gutobaroni</a></p>
        <p>&copy; 2024 Watts. Todos os direitos reservados.</p>
    </footer>
    
    <script>
      window.addEventListener('scroll', function() {
          const nav = document.querySelector('nav');
          if (window.scrollY > 50) {
              nav.classList.add('scrolled');
          } else {
              nav.classList.remove('scrolled');
          }
      });
    </script>
</body>
</html>
